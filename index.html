<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Quiz App || Js made app</title>
  </head>

  <body>
    <div class="mobile-container">
      <div class="container">
        <div class="controls-count">
          <div class="upper-count hide">
            <div class="question-count">
              <h3><span class="count">1</span>/10</h3>
              <p>questions</p>
            </div>
            <!-- <div class="time-count">12</div> -->
            <div class="score-point">
              <h3 class="score">0</h3>
              <p>Point</p>
            </div>
          </div>

          <div class="controls">
            <button class="start-btn btn2">START</button>
            <button class="next-btn btn2 hide">NEXT</button>
          </div>

          <p class="corect-note hide">CORRECT ANSWER !!!</p>
          <p class="wrong-note hide">WRONG ANSWER !!!</p>
        </div>

        <div class="question-container hide">
          <div class="question-element">Question</div>

          <div class="answer-btn btn-grid">
            <button class="btn">Answer1</button>
            <button class="btn">Answer2</button>
            <button class="btn">Answer3</button>
            <button class="btn">Answer4</button>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
